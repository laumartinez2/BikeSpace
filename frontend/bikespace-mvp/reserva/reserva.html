<!DOCTYPE html>
    <html lang="es">
   <head>
      <title>Formulario Reserva</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
       <link rel="stylesheet" href="bootstrap.min.css"> 
       <link rel="stylesheet" href="style.css">

   </head>
    
    
    <body>
        <div class="navbar">
            <h1>Nombre Parking</h1>
        </div>
        
        <div class="row formulario">
            <div class="col-md-12">
            <form>
                <div class="bloque">
                    <h2>Datos Personales</h2>
                    <label>
                        <input type="text" required>
                        <div class="label-text">Nombre</div>
                    </label>
                    
                    <label>
                        <input type="text" required>
                        <div class="label-text">Apellido</div>
                    </label>
                    
                    <label>
                        <input type="mail" required>
                        <div class="label-text">Email</div>
                    </label>
                    
                    <label>
                        <input type="mail" required>
                        <div class="label-text">Repetir Email</div>
                    </label>
                    
                </div>
            
                <div class="bloque">    
                    <h2>Fechas de Reserva</h2>
                    <input type="date"> <input type="date">
                </div>

                <div class="bloque">    
                    <h2>Datos Bancarios</h2>
                    <label>
                        <input type="" required>
                        <div class="label-text">Número de Tarjeta</div>
                    </label>
                    <label>
                        <input type="" required>
                        <div class="label-text">Fecha de Caducidad</div>
                    </label>
                    <label>
                        <input type="" required>
                        <div class="label-text">CVC</div>
                    </label>
                    
                    
                </div>
            </form>
                
           
            </div>
        </div>
        
        <div class="total text-center">
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-xs-6">
                    <p>Precio total <span class="var-precio">1,20€</span></p>
                </div>
                <div class="col-lg-6 col-sm-6 col-xs-6">
            <button onclick=window.location.href="recibida.html">Confirmar</button>
                </div>
                </div>
        </div>
        <script src="codi.js"></script>
