<!DOCTYPE html>
<html lang="es">
   <head>
      <title>Formulario Reserva</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      <link rel="stylesheet" href="assets/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/reserva-style.css">
       <link rel="stylesheet" href="assets/css/navbar-style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <div class="navbar">
         <div class="row">
            <div class="col-lg-6 col-sm-6 col-xs-6">
               <h1>Nombre Parking</h1>
            </div>
            <div class="col-lg-6 col-sm-6 col-xs-6">
               <a href="mapa.html"><i class="fa fa-close"></i></a>
            </div>
         </div>
      </div>
      <div class="row formulario">
         <div class="col-md-12">
            <form name="myForm" action="recibida.html"
               onsubmit="return validateForm()" >
               <div class="">
                  <h2>Datos Personales</h2>
                  <label>
                     <input type="text" name="fname" data-required-error="Este campo es obligatorio" required>
                     <div class="label-text">Nombre*</div>
                  </label>
                  <label>
                     <input type="text" required>
                     <div class="label-text">Apellido*</div>
                  </label>
                  <label>
                     <input type="email" required>
                     <div class="label-text email">Email*</div>
                  </label>
                  <label>
                     <input type="email" required>
                     <div class="label-text email">Repetir Email*</div>
                  </label>
               </div>
               <div class="bloque">
                  <h2>Fechas de Reserva</h2>
                  <input id="fecha-inicio" type="date" placeholder="Fecha de entrada*" required> <input id="fecha-fin"type="date" placeholder="Fecha de salida*" required>
               </div>
               <div class="">
                  <h2>Datos Bancarios</h2>
                  <label>
                     <input type="number" required>
                     <div class="label-text">Número de Tarjeta*</div>
                  </label>
                  <label>
                     <input type="number" required>
                     <div class="label-text">Fecha de Caducidad*</div>
                  </label>
                  <label>
                     <input type="number" maxlength="3" pattern="([0-9]{2,3}$"  max="999" required> 
                     <div class="label-text">CVC*</div>
                  </label>
               </div>
               <div class="total text-center">
                  <div class="row">
                     <div class="col-lg-6 col-sm-6 col-xs-6">
                        <p>Precio total <span class="var-precio">1,20€</span></p>
                     </div>
                     <div class="col-lg-6 col-sm-6 col-xs-6">
                        <!--<button type="submit" value="Submit" onclick=window.location.href="recibida.html">Confirmar</button>-->
                        <button type="submit" value="Submit" >Confirmar</button>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="assets/js/reserva-code.js"></script>
   </body>
</html>
