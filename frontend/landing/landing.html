<!DOCTYPE html>
    <html lang="es">
   <head>
      <title>Formulario Reserva</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
       <link rel="stylesheet" href="bootstrap.min.css"> 
       <link rel="stylesheet" href="style.css">

   </head>
    
    
    <body>
        <div class="navbar">
            <h2>Nombre Parking</h2>
        </div>
        
        <div class="row formulario">
            <div class="col-md-12">
            <form>
                <div class="bloque">
                    <h2>Datos Personales</h2>
                    <input placeholder="Name" type="text" class="input-fullwidth">
                    <input placeholder="Apellido" type="text">
                    <input placeholder="Teléfono" type="tel">
                    <input placeholder="Email" type="email">
                    <input placeholder="Repetir Email" type="email">
                </div>
            
                <div class="bloque">    
                    <h2>Fechas de Reserva</h2>
                    <input type="date"> <input type="date">
                </div>

                <div class="bloque">    
                    <h2>Datos Bancarios</h2>
                    <input placeholder="Número de Tarjeta">
                    <input placeholder="Fecha de Caducidad">
                    <input placeholder="CVC">
                </div>
            </form>
            </div>
        </div>
        
        <div class="total text-center">
            <div class="row">
                <div class="col-sm-4">
                    <p>Total:</p>
                </div>
                <div class="col-sm-4">
            <button>Confirmar</button>
                </div>
                </div>
        </div>
    </body>
    
</html>
