<!DOCTYPE html>
<html lang="en">
<head>
    <title>BikeSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   
</head>
<body>
    
    <div class="container-fluid"> 
      <section id="header">
        <div class="row">
            <div id="eslogan" class="col-xs-12">
                <div id="logo" class="col-xs-6 col-xs-offset-3">
                    <img src="img/logo-bike-space.png" srcset="img/logo-bike-space@2x.png 2x, img/logo-bike-space@3x.png 3x"> 
                </div>
                
                <div id="claim" class="col-xs-6 col-xs-offset-3">
                    <h1>Encuentra el parking ideal para tu bici</h1>
                    <h4>Parkings 100% seguros, posibilidad de reserva de forma fácil y rápida</h4>
                </div>
                
                <div id="download" class="col-xs-6 col-xs-offset-3">
                
                    <img src="img/ios.png"
                        srcset="img/ios@2x.png 2x,
                                img/ios@3x.png 3x"
                            class="ios">
                    <img src="img/playstore.png"
                        srcset="img/playstore@2x.png 2x,
                                img/playstore@3x.png 3x"
                        class="playstore">
                </div>
            
            
            
            </div>
            
            <div id="mobil" class="col-xs-8 col-xs-offset-2" >
                <img src="img/mobile-video.png"
     srcset="img/mobile-video@2x.png 2x,
             img/mobile-video@3x.png 3x"
     class="mobile-video">

            
            
            
            
            
            
            </div>  
        </div>                
                
                
                
                
                
                
    </section>
            
            
            
                
            
    </div>
     
    

</body>
</html>
